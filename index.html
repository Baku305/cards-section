<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:image"
    content="https://gogomagazine.it/wp-content/uploads/2019/07/netflix-logo-e1563434160366.jpg" />
  <meta property="og:title" content="Netflix" />
  <meta property="og:description"
    content="Qui potete trovare la riproduzione del sito di Netflix effettuata dal Team7 del corso Fullstack di Develhope" />
  <meta property="og:url" content="http://riproduzionenetflix.it/esercizioteam7" />
  <meta property="og:type" content="website" />

  <title>Netflix</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? family= Poppins:wght@200;400 & display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>

    </nav>
  </header>

  <main>
    <!--Hero section-->
    <section>

    </section>
    <!--Cards-->
    <section id="cards-section">
      <!--Contenitore categoria "I titoli del momento"-->
      <div class="argument">
        <h3>I titoli del momento</h3>
      </div>
      <!--contenitore card-->
      <div class="cards-conteiner">
        <!--prima card-->

        <div class="card">
          <div class="card-header">
            <img src="assets/cards-images/Img1-Bridgerton.jpeg" alt="Preview Bridgerton" class="card-image" />
            <!--video che si visualizza con hover del mouse-->
            <video class="hide" muted autoplay loop>
              <source src="assets/cards-videos/card1-bridgerton.mp4" type="video/mp4" />
            </video>
          </div>
          <!--contenitore delle informazione inizialmente nascosto-->
          <div class="card-content hide">
            <!--bottoni-->
            <div class="card-content-buttons">
              <img src="assets/buttons-svg/play-button.svg" alt="play-button" class="play-b button" />
              <img src="assets/buttons-svg/plus-button.svg" alt="plus-button" class="plus-b button" />
              <!--bottoni like-->
              <div class="like-buttons">
                <div class="unlike-b b-hide">
                  <img src="assets/buttons-svg/dislike-button.svg" alt="img-b" />
                </div>
                <div class="adoro-b b-hide">
                  <img src="assets/buttons-svg/adoro-button.svg" alt="img-b" />
                </div>
                <div class="like-b b-hide button">
                  <img src="assets/buttons-svg/like-button.svg" alt="img-b" />
                </div>
                <!--bottone drop-->
              </div>
              <img src="assets/buttons-svg/drop-button.svg" alt="drop-b" class="drop-b button" />
            </div>
            <!--informazioni-->
            <div class="card-content-info">
              <p>
                <span class="compatibility-i">99% compatibile</span> <span class="pegi-i">VM14</span> <span
                  class="season-i">2
                  stagioni </span> <span class="quality-i">HD</span>
              </p>
            </div>
            <div class="card-content-features">
              <p>
                <span class="movie-f">Travolgente</span> <span class="decoration-f">•</span> <span
                  class="movie-f">Spiritoso</span> <span class="decoration-f">•</span> <span
                  class="movie-f">Emozionante</span>
              </p>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
